<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/fileinput.min.js"></script>
		<title>Mask R-CNN物件辨識</title>
	</head>
	<body>
		<header>
			<nav class="container navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand">Mask R-CNN物件辨識</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="results">结果</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="container">
			<div class="file-loading">
				<input id="upload" name="image" type="file" class="file" multiple="true">
			</div>
			
			{% for img in imgs %}
			<div class="col-sm-4">
				<img class="img-responsive img-thumbnail center-block" src="static/sample/{{ img }}">
			</div>
			{% endfor %}
		</div>
	<script>

		$("#upload").fileinput({
			'uploadUrl': '/api/getResult',
			'showUpload': true,
			previewFileType: "image",
      browseClass: "btn btn-success",
      browseLabel: "瀏覽",
      browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
      removeClass: "btn btn-danger",
      removeLabel: "刪除",
      removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
      uploadClass: "btn btn-info",
      uploadLabel: "上傳",
      uploadIcon: "<i class=\"glyphicon glyphicon-upload\"></i> "
		});
	</script>

	</body>
</html>
